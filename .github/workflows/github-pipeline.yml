name: Github Pipeline
on: 
  workflow_dispatch:
  pull_request:
    branches: 
      - main


jobs:
  Lint-And-Test:
    strategy:
      matrix:
        python-version: [3.6, 3.7]
        os: ['ubuntu-latest']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip && 
          pip install -r requirements.txt && 
          pip install -r requirements-dev.txt

      - name: Lint & Format check 
        run: |
          python -m mypy . --ignore-missing-imports && 
          python -m black -l 79 --check . --diff

      - name: Run Unit Tests 
        run: | 
          export PYTHONPATH=./alsi && 
          export ALSI_KEY=${{ secrets.APIKEY }} &&
          python -m pytest ./tests --import-mode=append --cov


  Documentation:
    needs: Lint-And-Test
    strategy:
      matrix:
        python-version: [3.7]
        os: ['ubuntu-latest']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Generate Sphinx Documentation 
        run: |
          pip install sphinx sphinx_rtd_theme &&
          sphinx-apidoc -fo ./sphinx/ ./alsi/ && 
          cd ./sphinx && make html

      - name: Init new repo and commit genereated files
        run: |
          cd ./sphinx/_build/html &&
          git init && touch .nojekyll &&
          git add -A && 
          git config --local user.email "action@github.com" &&
          git config --local user.name "Github Action" &&
          git commit -m 'deploy' 

      - name: Force push the files into the gh-pages branch
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          force: true
          directory: ./sphinx/_build/html


  Build-And-Deploy:
    strategy:
      matrix:
        python-version: [3.6, 3.7]
        os: ['ubuntu-latest']
    runs-on: ${{ matrix.os }}
    needs: Lint-And-Test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Package Build 
        run: pip install build && python -m build

      - name: Upload package to PyPI 
        run: |
          pip install twine &&
          python3 -m twine upload --skip-existing dist/* -u __token__ -p ${{ secrets.PYPI_TOKEN }}